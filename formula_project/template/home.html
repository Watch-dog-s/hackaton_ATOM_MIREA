<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение формул</title>
</head>
<body>
    <h1>Сравнение формул</h1>

    <!-- Блок для вывода сообщений об ошибке -->
    {% if error %}
        <div style="color: red; font-weight: bold;">
            {{ error }}
        </div>
    {% endif %}

    <!-- Блок для добавления новой формулы -->
    <h2>Добавить новую формулу</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="formula">Введите формулу:</label><br>
        <input type="text" id="formula" name="formula" placeholder="Введите формулу" required>
        <button type="submit">Добавить</button>
    </form>

    <hr>

    <!-- Блок для сравнения формул -->
    <h2>Сравнить формулу</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="compare_formula">Введите формулу для сравнения:</label><br>
        <input type="text" id="compare_formula" name="compare_formula" placeholder="Введите формулу" required>
        <button type="submit">Сравнить</button>
    </form>

    <hr>

    <!-- Блок для отображения результатов сравнения -->
    {% if comparison_result %}
        <h2>Результаты сравнения</h2>
        <div style="margin-top: 10px; font-family: monospace; white-space: pre-wrap;">
            {{ comparison_result|safe }}
        </div>
    {% endif %}
</body>
</html>
