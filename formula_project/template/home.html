<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение формул</title>
</head>
<body>
    <h1>Ввод формулы</h1>

    <!-- Форма для ввода новой формулы -->
    <form method="POST" action="{% url 'add_formula' %}">
        {% csrf_token %}
        <label for="formula">Формула:</label>
        <textarea name="formula" id="formula" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Добавить</button>
    </form>

    <!-- Форма для сравнения формул -->
    <h2>Сравнение с другими формулами</h2>
    <form method="POST" action="{% url 'compare_formula' %}">
        {% csrf_token %}
        <label for="compare_formula">Сравниваемая формула:</label>
        <textarea name="compare_formula" id="compare_formula" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Сравнить</button>
    </form>

    <!-- Вывод ошибки, если формула не была введена -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Вывод результата сравнения -->
    {% if comparison_result %}
        <h3>Результат сравнения:</h3>
        <p>{{ comparison_result }}</p>
    {% endif %}
</body>
</html>
