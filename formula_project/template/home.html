<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главный экран веб-приложения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
        }
        .left-panel, .right-panel {
            border: 1px solid #ccc;
            padding: 20px;
            margin-right: 20px;
        }
        .left-panel {
            flex: 2;
        }
        .right-panel {
            flex: 1;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button-secondary {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Главный экран веб-приложения</h1>
    <div class="container">
        <div class="left-panel">
            <h2>Добавьте новую формулу:</h2>
            <form method="POST" action="{% url 'add_formula' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="formula-input">Формула (LaTeX):</label>
                    <textarea id="formula-input" name="formula" rows="3" placeholder="Введите вашу формулу"></textarea>
                </div>
                <div class="form-group">
                    <label for="description-input">Краткое описание:</label>
                    <input type="text" id="description-input" name="description" placeholder="Введите краткое описание">
                </div>
                <div class="form-group">
                    <label for="meta-input">Метаинформация:</label>
                    <input type="text" id="meta-input" name="meta" placeholder="Введите метаинформацию">
                </div>
                <button type="submit" class="button">Добавить</button>
            </form>
        </div>
    </div>
</body>
</html>
