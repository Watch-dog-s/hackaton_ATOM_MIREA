<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главный экран веб-приложения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
        }
        .left-panel, .right-panel {
            border: 1px solid #ccc;
            padding: 20px;
            margin-right: 20px;
        }
        .left-panel {
            flex: 2;
        }
        .right-panel {
            flex: 1;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-secondary {
            background-color: #dc3545;
        }
        .popular-forms a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #e9ecef;
            text-decoration: none;
            color: #007bff;
            border-radius: 5px;
        }
        .popular-forms a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Главный экран веб-приложения</h1>
    <div class="container">
        <div class="left-panel">
            <h2>Введите ваше формулу в поле ниже:</h2>
            <div class="form-group">
                <label for="formula-input">Поле для ввода формулы...</label>
                <input type="text" id="formula-input" placeholder="Формула (LaTex)">
            </div>
            <div class="form-group">
                <label for="formula-name">Ваша формула похожа на формулу %название формулы% с вероятностью %процент схожести%:</label>
                <input type="text" id="formula-name" placeholder="Формула (LaTex)">
            </div>
            <div class="form-group">
                <label for="similar-formulas">Ваша формула также похожа на:</label>
                <div id="similar-formulas-list">
                    <div class="form-group">
                        <label for="similar-formula-1">%Название формулы 1%</label>
                        <input type="text" id="similar-formula-1" placeholder="Формула 1 (LaTex)">
                        <input type="text" placeholder="%процент схожести%">
                    </div>
                    <div class="form-group">
                        <label for="similar-formula-2">%Название формулы 2%</label>
                        <input type="text" id="similar-formula-2" placeholder="Формула 2 (LaTex)">
                        <input type="text" placeholder="%процент схожести%">
                    </div>
                    <div class="form-group">
                        <label for="similar-formula-3">%Название формулы 3%</label>
                        <input type="text" id="similar-formula-3" placeholder="Формула 3 (LaTex)">
                        <input type="text" placeholder="%процент схожести%">
                    </div>
                    <div class="form-group">
                        <label for="similar-formula-4">%Название формулы 4%</label>
                        <input type="text" id="similar-formula-4" placeholder="Формула 4 (LaTex)">
                        <input type="text" placeholder="%процент схожести%">
                    </div>
                    <div class="form-group">
                        <label for="similar-formula-5">%Название формулы 5%</label>
                        <input type="text" id="similar-formula-5" placeholder="Формула 5 (LaTex)">
                        <input type="text" placeholder="%процент схожести%">
                    </div>
                </div>
            </div>
            <a href="#" class="button">Отправить</a>
        </div>
        <div class="right-panel">
            <h3>Самые популярные формулы:</h3>
            <div class="popular-forms">
                <a href="#">Пол. Формула 1</a>
                <a href="#">Пол. Формула 2</a>
                <a href="#">Пол. Формула 3</a>
                <a href="#">Пол. Формула 4</a>
                <a href="#">Пол. Формула 5</a>
            </div>
        </div>
    </div>
</body>
</html>
